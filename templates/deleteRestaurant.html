{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2 style="color: white;"> Are you sure you want to delete {{restaurant.name}}? </h2>

<form action="#" method = 'post'>
	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		Delete
	</button>
	<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		<a href = "{{url_for('showMenu', restaurant_id = restaurant.id)}}">
			Cancel
		</a>
	</button>
	

</form>

{% endblock %}
