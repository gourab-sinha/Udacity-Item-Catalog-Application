{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Menu Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label style="color: #FFF;" for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the course">

					<label style="color: #FFF;" for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>

					<label style="color: #FFF;" for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<label style="color: #FFF;" for="course">Course:</label>
					<div class="radio">
					  <label style="color: #FFF;">
					    <input type="radio" name="course" id="course1" value="Appetizer">Appetizer
					  </label>
					</div>
					<div class="radio">
					  <label style="color: #FFF;">
					    <input type="radio" name="course" id="course2" value="Entree">Entree
					  </label>
					</div>
					<div class="radio">
					  <label style="color: #FFF;">
					    <input type="radio" name="course" id="course3" value="Dessert">Dessert
					  </label>
					</div>
					<div class="radio">
					  <label style="color: #FFF;">
					    <input type="radio" name="course" id="course4" value="Beverage">Beverage
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
					<button class="btn btn-default delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					<a href = "{{url_for('showMenu', restaurant_id = restaurant_id)}}">
						Cancel
					</a>
					</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
