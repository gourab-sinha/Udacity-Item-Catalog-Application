{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{restaurant.name}}</h1>
		</div>
	</div>

	<div>
		<table class="table-container">
			<tr>
				<form action="{{ url_for('editRestaurant',restaurant_id = restaurant.id)}}" method = "post">
					<td>
						<label style="color: #FFF;" for="name">Name:</label>
						<input type ="text" class="form-control" name="name" value="{{restaurant.name }}">
					</td>
			</tr>
			<tr>
					<td>
						<button type="submit" class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>&nbsp;&nbsp;	
						</form>
						<a href = "{{url_for('showMenu', restaurant_id = restaurant.id)}}">
						<button style="color: black;" class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						Cancel</button>
						</a>
					</td>
			</tr>
		</table>
	</div>
{% endblock %}
